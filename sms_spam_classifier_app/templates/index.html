<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Spam Detector</title>
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
      margin-bottom: 15px;
    }
    button {
      background-color: #2b6cb0;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2c5282;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
    }
    .spam {
      color: #fff;
      background: #e53e3e;
    }
    .ham {
      color: #fff;
      background: #38a169;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš¨ SMS Spam Classifier</h2>
    <form method="post" action="/predict_form">
      <textarea name="message" rows="5" placeholder="Paste SMS text here..."></textarea>
      <button type="submit">Check</button>
    </form>

    {% if prediction %}
    <div class="result {% if prediction == 'SPAM' %}spam{% else %}ham{% endif %}">
      ðŸ“© <strong>{{ prediction }}</strong> <br />
      Confidence: {{ confidence }}
    </div>
    {% endif %}
  </div>
</body>
</html>
